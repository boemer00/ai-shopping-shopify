<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Shopping Assistant</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="header-content">
        <h1>AI Shopping Assistant</h1>
        <p>Find the perfect products with our intelligent search</p>
      </div>
    </header>

    <main>
      <section class="search-section">
        <form id="shopping-form">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search for products..."
              required
            >
            <button type="submit">Search</button>
          </div>
          <div class="search-suggestions">
            <p>Try searching for: <span>headphones</span>, <span>watch</span>, <span>camera</span>, <span>wallet</span></p>
          </div>
        </form>
      </section>

      <section class="results-section">
        <div id="results-container">
          <div class="initial-message">
            Enter a search term above to find products
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 AI Shopping Assistant. All rights reserved.</p>
    </footer>
  </div>

  <!-- Chat Widget Container -->
  <div id="ai-shopping-assistant" class="chat-widget-container">
    <div class="chat-widget-header">
      <h3>Shopping Assistant</h3>
      <button id="toggle-chat" class="toggle-button">-</button>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be displayed here -->
    </div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Ask about products...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <!-- Load bundled JavaScript -->
  <script src="bundle.js"></script>
</body>
</html>
