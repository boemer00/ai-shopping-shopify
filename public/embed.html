<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Shopping Assistant Embed</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: transparent;
    }

    #ai-shopping-assistant {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      z-index: 1000;
    }

    .chat-widget-container {
      height: 100%;
      width: 100%;
      max-width: 100%;
      max-height: 100%;
      position: relative;
      border-radius: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div id="ai-shopping-assistant" class="chat-widget-container"></div>

  <script>
    // Extract query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const shop = urlParams.get('shop');
    const token = urlParams.get('token');

    // Set global variables if available from URL parameters
    if (shop) {
      window.SHOPIFY_STORE_URL = shop;
      console.log('Setting shop from URL parameter:', shop);
    }

    if (token) {
      window.SHOPIFY_STOREFRONT_ACCESS_TOKEN = token;
      console.log('Setting storefront token from URL parameter');
    }

    // Send a message to parent frame when loaded
    window.addEventListener('load', function() {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ type: 'AI_ASSISTANT_LOADED' }, '*');
      }
    });
  </script>

  <!-- Load the app bundle -->
  <script src="bundle.js"></script>
</body>
</html>
